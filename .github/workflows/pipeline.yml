name: main
run-name: main-pipeline
on: [push]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    container:
      image: node:16
      env:
        NODE_ENV: development
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run test
  build-image:
    needs: run-unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build image
        run: docker build -t app:latest .
      - name: create a package calc
        run: docker save app:latest | gzip > calc_artifact.tar.gz
      - name: upload artefact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: calc_artifact.tar.gz











